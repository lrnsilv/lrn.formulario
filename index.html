    <label for="id_text"> E) Um elemento HTML "label" representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label, ou usando o atributo for. Tal controle é chamado o controle etiquetado do elemento etiqueta. </label>


<br>


    <label for="id_text"> F) O elemento HTML select (select) representa um controle que apresenta um menu de opções. As opções dentro do menu são servidas pelo elemento  "option", que podem agrupados por elementos. As opções podem ser pré-selecionadas para o usuário. "Optgroup" </label>

    <label for="id_text"> G) Esse é um atributo booleano usado para indicar que um determinando campo de formulário é obrigatório para o envio do mesmo. Ao adicionar esse atributo a um campo de formulário, o navegador obriga o usuário a inserir dados naquele campo antes de enviar o formulário. </label>
